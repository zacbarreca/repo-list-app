<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repo Lister</title>
</head>

<body>
  <header>
    <h1>Repo Lister</h1>
    <p>Hi, welcome to Repo Lister. Simply enter a github username and the app will attempt to list their public github
      repositories.</p>
  </header>
  <div class="container">
    <form id="js-form">
      <label for="search-term">Search Term</label>
      <br>
      <input type="text" name="search-term" id="js-search-term" required>
      <input type="submit" value="Search">
    </form>
  </div>

  <footer>
    <p>Zac Barreca, 2020</p>
  </footer>
</body>

</html>
